<html>

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script type="text/javascript">
    var receivedJS = null;
    window.load = function (js) {
      receivedJS = js;
    };
  </script>

  <script language="javascript" type="text/javascript" src="libraries/p5.min.js"></script>
  <script language="javascript" type="text/javascript" src="libraries/p5.dom.min.js"></script>
  <script src="build/build.js"></script>

  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>
</head>

<body>
  <script type="text/javascript">
    var geval = eval;

    window.load = function (js) {
      if (js) {
        try {
          geval(js);
        } catch (err) {
          var pre = document.createElement('pre');
          pre.appendChild(document.createTextNode(err));
          document.body.insertBefore(pre, document.body.firstChild);
        }
      }

      setTimeout(function () {
        if (typeof window.playerCodeLoaded === 'function')
          window.playerCodeLoaded()
      }, 1000);
    };

    if (receivedJS) {
      window.load(receivedJS);
    }
  </script>
</body>

</html>
