<html>

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap">
  <link rel="stylesheet" href="../libraries/bulma.min.css">

  <link rel="stylesheet" href="./styles.css">

  <script type="text/javascript">
    var receivedJS = null;
    window.load = function (js) {
      receivedJS = js;
    };
  </script>

  <script src="build/build.js"></script>
</head>

<body>
  <div id="simSpeedPanel">
    <div class="buttons has-addons small-margin-right">
      <button class="button has-text-weight-light" id="pauseButton" onclick="pauseSim()">Pause</button>
      <button class="button has-text-weight-light" id="playButton" style="display: none;" onclick="playSim()">Play</button>
      <button class="button has-text-weight-light" id="stepButton" disabled="true" onclick="stepSim()">Step</button>
    </div>

    <div class="control">
      <div class="select">
        <select class="has-text-weight-light" onchange="simSpeedChanged(this.selectedIndex)">
          <option>Standard Speed (1x)</option>
          <option>Supersonic Speed (2x)</option>
          <option>Light Speed (4x)</option>
          <option>Ridiculous Speed (8x)</option>
          <option>Ludicrous Speed (16x)</option>
        </select>
      </div>
    </div>
  </div>

  <div id="statsPanel">
    <div class="stats-info-box">
      <div class="colony-label">Colony Name</div>
      <div id="colonyName" class="colony-value">-</div>
    </div>
    <div class="stats-box food">
      <div class="stats-label">Food</div>
      <div id="foodValue" class="stats-value">-</div>
    </div>
    <div class="stats-box killed-bugs">
      <div class="stats-label">Killed Bugs</div>
      <div id="killedBugsValue" class="stats-value">-</div>
    </div>
    <div class="stats-box dead-ants">
      <div class="stats-label">Dead Ants</div>
      <div id="deadAntsValue" class="stats-value">-</div>
    </div>
    <div class="stats-box points">
      <div class="stats-label">Points</div>
      <div id="pointsValue" class="stats-value">-</div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
